{% assign sorted_pages = site.pages
  | sort: "priority"
  | reverse %}

<header aria-hidden="true" class="no-print">
  <img
    src="{{ site.baseurl }}/assets/images/logo.svg"
    aria-hidden="true"
    class="logo">
  <nav role="navigation" aria-hidden="true">
    <ul>
      <li>
        <a
          href="{{ site.url }}"
          aria-hidden="true"
          {% if "/" == page.url %}
            class="active"
          {% endif %}>Sobre
        </a>
      </li>
      {% for item in sorted_pages %}
        <li>
          <a
            href="{{ item.url }}"
            aria-hidden="true"
            {% if item.url == page.url %}
              class="active"
            {% endif %}>
            {{ item.title }}
          </a>
        </li>
      {% endfor %}
    </ul>
  </nav>
</header>

---
layout: default
---
{% assign site.tags = site.tags | append: page.tag %}
<section class="posts">
<h1>Tag #{{page.tag}}</h1>
    <ul>
      {% for doc in site.docs %}
      {% if doc.tags contains page.tag %}
      <li><a class="post" href="{{ doc.url }}">{{ doc.title }}</a><time datetime="{{ doc.date | date_to_xmlschema }}">{{ doc.date | date: "%d-%m-%Y" }}</time></li>
      {% endif %}
      {% endfor %}
    </ul>
</section>
